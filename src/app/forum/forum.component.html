<div *ngIf="forumDto$ | async as forumDto; else spinnerBlock">
  <div class="grid-container">
    <div class="header">
      <h2>
        f/{{forumDto.name}}
      </h2>
    </div>
    <div class="content">
      <p>
        {{forumDto.id}}
      </p>
      <p>
        {{forumDto.updated}}
      </p>
      <p>
        {{forumDto.created}}
      </p>
      <p>
        <strong>{{forumDto.description}}</strong>
      </p>
    </div>
    <div [innerHtml]=convertMarkdown(forumDto.description) class="menu"></div>
  </div>
  <ng-template #spinnerBlock>
    <div>
      <i style="color:tomato" class="fas fa-spinner fa-spin fa-3x"></i>
    </div>
  </ng-template>
</div>
