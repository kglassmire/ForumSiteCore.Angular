<div *ngIf="forumPostListing$ | async as forumPostListing; else spinnerBlock">
  <div class="grid-container">
    <div class="header">
      <h2>
        f/{{forumPostListing.forum.name}}
      </h2>
    </div>
    <div class="content">
      <div class="container-fluid">
        <div class="row">
        </div>
      </div>
      <p>
        {{forumPostListing.forum.id}}
      </p>
      <p>
        {{forumPostListing.forum.created}}
      </p>
      <p>
        <strong>{{forumPostListing.forum.description}}</strong>
      </p>
    </div>
    <div [innerHtml]=convertMarkdown(forumPostListing.forum.description) class="menu"></div>
  </div>
  <ng-template #spinnerBlock>
    <div>
      <i style="color:tomato" class="fas fa-spinner fa-spin fa-3x"></i>
    </div>
  </ng-template>
</div>
