<div class="post-card post-card-grid-container">
  <div class="post-card-vote-panel">
      <i class="fas fa-arrow-up fa-lg"></i>
      <h4 class="vote-count">{{post.upvotes-post.downvotes}}</h4>
      <i class="fas fa-arrow-down fa-lg"></i>
  </div>
  <div class="post-card-header">
    <h4>{{post.name}}</h4>
  </div>
  <div class="post-card-body">
    <p class="card-text">{{post.description}}</p>        
  </div>
  <div class="post-card-footer">
    <h6 class="comment-count">{{post.commentsCount}} comments</h6>
    <h6 class="forum-name">{{post.forumName}}</h6>
    <div class="spacer"></div>
    <h6 class="created-by"><span title="{{post.created}}">{{post.created | amTimeAgo:false}}</span> by {{post.userName}}</h6>
  </div>
</div>
