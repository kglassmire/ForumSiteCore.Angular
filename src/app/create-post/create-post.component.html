<form [formGroup]="createPostForm" (ngSubmit)="createPost()">
  <div class="form-group">
      <label for="name">Title</label>
      <input type="text" formControlName="title" class="form-control" placeholder="Title" required>                
      <div *ngIf="createPostForm.controls['title'].errors && !createPostForm.controls['title'].pristine" class="alert alert-danger">
          <div [hidden]="!createPostForm.controls['title'].errors.required">Title is required.</div>
      </div>
  </div>        
  <div class="form-group">
      <label for="description">Description</label>
      <input type="text" formControlName="description" class="form-control" placeholder="Description">    
  </div>
  <div class="form-group">
    <label for="url">URL</label>
    <input type="text" formControlName="url" class="form-control" placeholder="URL">
  </div>    
  <div class="form-group">
    <label for="forumName">Forum</label>
    <input type="text" formControlName="forumName" class="form-control" placeholder="Forum">
  </div>    
  <button type="submit" [disabled]="createPostForm.invalid" class="btn btn-primary btn-lg btn-block">Create Post</button>
</form>
